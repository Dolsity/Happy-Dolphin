<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Dolphin</title>
        <link rel="icon" href="styles/assets/logo.png">
        <link rel="stylesheet" href="styles/index.css" />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        crossorigin="anonymous"
        />
    </head>
    <body>

    <!-- Navbar Section -->
    <div class="navbar__top">
        <ul class="navbar__top__inside">
            <li class="navbar__top__text">
                <a href="tel:386-225-6005">(386) 225-6005</a>
            </li>
            <li class="navbar__top__text">
                <a href="#" target="_blank" rel="nofollow noopener" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
            </li>
        </ul>
    </div>
    <nav class="navbar">
        <div class="navbar__container">
            <a id="navbar__logo"><img src="styles/assets/logo.png" alt="Logo">Happy Dolphin</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Landscaping</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Pool Service</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Cleaning</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">House Watch</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#" class="navbar__links">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- -- Section 1/- -- -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./styles/assets/logo.png" style="width:100%;">
            <div class="text">About this image</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./styles/assets/marked-logo.png" style="width:100%">
            <div class="text">About this image</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./styles/assets/logo.png" style="width:100%">
            <div class="text">About this image</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(0)"></span>
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    
    <!-- -- Section 2/- -- -->
    <div class="free__quote">
        <div class="free__quote__container">
            <h1>Get a Free Quote For Your Project</h1>
        </div>
    </div>
    <div class="location">
        <div class="location__container">
            <h1>Palm Coast Florida | Flagler County</h1>
        </div>
    </div>


    

    <!-- Scripts -->
    <script src="scripts/navbar.js"></script>
    <script src="scripts/slideshow.js"></script>
    
</body>
</html>
